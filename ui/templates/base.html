<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet", href="{{ url_for('static', filename= 'css/fa-all.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/master.css') }}"/>
		<link rel="shortcut icon" href="{{ url_for('static', filename= 'images/favicon.gif') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename = 'js/variables.js')}}"></script>
		<script src="{{ url_for('static', filename = 'js/clock.js') }}"></script>
		{% block head %}{% endblock %}
	</head>
	<body>
		<header>
			<div id="header_wrapper" class="in_a_bubble dark_background">
				<div id="title" class="xxlg_txt">{% block header_title %}ZIGGY{% endblock %}</div>
				<div id="short_clock"></div>
				<div id="long_date"></div>
			</div>
		</header>
		{% block body %}{% endblock %}
	</body>
</html>
